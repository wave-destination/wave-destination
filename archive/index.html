<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>波のゆくさき</title>
    <meta
      name="description"
      content="「波のゆくさき」は美学校スタジオにて2022年4月28日から5月2日に開催されるグループ展です。"
    />
    <!-- ogp tag -->
    <meta
      property="og:url"
      content="https://wave-destination.github.io/wave-destination/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="波のゆくさき" />
    <meta property="og:site_name" content="波のゆくさき" />
    <meta
      property="og:description"
      content="「波のゆくさき」は美学校スタジオにて2022年4月28日から5月2日に開催されるグループ展です。"
    />
    <meta property="og:image" content="" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://wave-destination.github.io/wave-destination/static/image/ogp.png"
    />
    <!-- icon tag -->
    <link
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
      href="https://wave-destination.github.io/wave-destination/static/image/favicon.png"
    />
    <link
      rel="icon"
      href="https://wave-destination.github.io/wave-destination/static/image/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="https://wave-destination.github.io/wave-destination/static/image/favicon.png"
    />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../static/js/archive.bundle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3PGB2Z5WEL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3PGB2Z5WEL");
    </script>
  </head>
  <body>
    <div class="archive wrapper">
      <div id="splash" class="splash">
        <p id="splash-text" class="splash-text">Loading</p>
      </div>
      <h1 class="archive-title">展示記録</h1>
      <ul class="archive-menu">
        <li class="archive-menu-item is-selected">全景</li>
        <li class="archive-menu-item">Arisa Ito</li>
        <li class="archive-menu-item">ぅょぅょバード</li>
        <li class="archive-menu-item">小倉久典</li>
        <li class="archive-menu-item">神山朝人</li>
        <li class="archive-menu-item">そだあかり</li>
        <li class="archive-menu-item">中島晴矢</li>
      </ul>
      <div class="archive-content">
        <div id="archive-modal" class="archive-modal is-hidden">
          <div class="archive-modal-keeper">
            <div class="archive-modal-inner">
              <div id="archive-modal-loading" class="archive-modal-loading">
                <div class="la-ball-clip-rotate la-dark">
                  <div></div>
                </div>
              </div>

              <div id="archive-modal-close" class="archive-modal-close">
                × CLOSE
              </div>
              <div id="archive-modal-img-prev" class="archive-modal-img-prev">
                <div class="archive-modal-img-prev-item"></div>
              </div>
              <img id="archive-modal-img" class="archive-modal-img" src="" />
              <div id="archive-modal-img-next" class="archive-modal-img-next">
                <div class="archive-modal-img-next-item"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="archive-loading" class="archive-loading is-hidden">
          <div class="la-ball-clip-rotate la-dark">
            <div></div>
          </div>
        </div>
        <div id="archive-gallery" class="archive-gallery is-hidden">
          <div class="archive-gallery-item">
            <h3 id="archive-gallery-title" class="archive-gallery-title"></h3>
            <p id="archive-gallery-text" class="archive-gallery-text"></p>
            <div id="archive-gallery-readmore" class="archive-gallery-readmore">
              + READ MORE
            </div>
          </div>
          <div id="archive-gallery-photo" class="archive-gallery-photo"></div>
          <p id="archive-gallery-credit" class="archive-gallery-credit">
            展示撮影: 小倉久典
          </p>
        </div>
        <div id="archive-ascene" class="archive-ascene">
          <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enable: false"
            embedded
            scene
          >
            <div id="archive-ascene-loading" class="archive-ascene-loading">
              <div class="la-ball-clip-rotate la-dark">
                <div></div>
              </div>
            </div>
            <div
              id="archive-ascene-overlay"
              class="archive-ascene-overlay is-hidden"
            >
              <p>
                360度画像<br />
                指でドラッグすると視点を変更できます。
              </p>
              <button id="archive-ascene-overlay-start">START</button>
            </div>
            <a-assets>
              <img id="scene00" src="../static/image/360/00.jpg" />
              <img id="scene01" src="../static/image/360/01.jpg" />
              <img id="scene02" src="../static/image/360/02.jpg" />
              <img id="scene03" src="../static/image/360/03.jpg" />
              <img id="scene04" src="../static/image/360/04.jpg" />
              <img id="scene05" src="../static/image/360/05.jpg" />
              <a-mixin
                id="rotate-anim"
                animation="property: rotation; to: 0 360 0; dur: 90000; loop: true; easing: linear; pauseEvents: stopEvent"
              ></a-mixin>
            </a-assets>
            <a-sky
              id="sky00"
              class="sky is-active"
              src="#scene00"
              mixin="rotate-anim"
              rotation="0 90 0"
            ></a-sky>
            <a-sky
              id="sky01"
              class="sky"
              src="#scene01"
              material="opacity: 0.0"
              rotation="0 -90 0"
            ></a-sky>
            <a-sky
              id="sky02"
              class="sky"
              src="#scene02"
              material="opacity: 0.0"
              rotation="0 0 0"
            ></a-sky>
            <a-sky
              id="sky03"
              class="sky"
              src="#scene03"
              material="opacity: 0.0"
              rotation="0 180 0"
            ></a-sky>
            <a-sky
              id="sky04"
              class="sky"
              src="#scene04"
              material="opacity: 0.0"
              rotation="0 30 0"
            ></a-sky>
            <a-sky
              id="sky05"
              class="sky"
              src="#scene05"
              material="opacity: 0.0"
              rotation="0 -80 0"
            ></a-sky>
            <a-entity id="camera-wrapper">
              <a-entity
                id="camera"
                camera
                wasd-controls="enabled: false"
                look-controls=""
              ></a-entity>
            </a-entity>
          </a-scene>
          <div class="archive-ascene-menu">
            <div id="archive-ascene-menu-prev" class="archive-ascene-menu-prev">
              <div class="archive-ascene-menu-prev-item"></div>
            </div>
            <p class="archive-ascene-menu-text">
              シーン  <span id="archive-ascene-index" class="archive-ascene-index"
                >1</span
              >
              / 6
              <div id="archive-ascene-menu-next" class="archive-ascene-menu-next">
              <div class="archive-ascene-menu-next-item"></div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
